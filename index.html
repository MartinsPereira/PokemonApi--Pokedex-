<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Martins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="models">
        <li class="pokemonIndividual">
            <div>
                <img class="imgPokemon" src="" alt="">
            </div>
            <h3 class="nomePokemon">-------</h3>
        </li>
    </div>
    <section class="pokemons">
        <header>
            <nav class="navBtns">
                <input type="text" placeholder="Digite o Nome do Pokemon.." class="inputProcurar">
                <input type="submit" value="Procurar">
            </nav>
        </header>
        <ul class="listaPokemon">
        </ul>
        <div class="btnMostarMais">
            <button>Mostrar Mais</button>
        </div>
    </section>
    <div class="pokemonWindow">
        <div class="pokemonWindowBody">
            <div class="btnCloseWindow">
                <span></span>
            </div>
            <div class="imgWindowPokemon">  
                <img src="img/3.png" alt="">
            </div>
            <div class="dadosPokemon">
                <h3 class="nomeWindowPokemon"></h3>
                <div class="atributosWindowPokemon">
                </div>
                <div class="pesoAlturaPokemon">
                    <span>Altura: 2,0 m</span>
                    <span>Peso: 36 kg </span>
                </div>
                <div class="statusPokemon">
                    <div>
                        <span class="hpPokemon">Hp</span><span class="hpPokemonNum">80</span><span class="progressBarDefault"><span class="progressBar1"></span></span>
                    </div>
                    <div>
                        <span class="atkPokemon">Atk</span><span class="atkPokemonNum">80</span><span class="progressBarDefault"><span class="progressBar2"></span></span>
                    </div>
                    <div>
                        <span class="DefPokemon">Def</span><span class="defPokemonNum">80</span><span class="progressBarDefault"><span class="progressBar3"></span></span>
                    </div>
                    <div>
                        <span class="spPokemonAtk">Sp Atk</span><span class="spAtkPokemonNum">80</span><span class="progressBarDefault"><span class="progressBar4"></span></span>
                    </div>
                    <div>
                        <span class="spPokemonDef">Sp Def</span><span class="spDefPokemonNum">80</span><span class="progressBarDefault"><span class="progressBar5"></span></span>
                    </div>
                    <div>
                        <span class="speedPokemon">Speed</span><span class="speedPokemonNum">80</span><span class="progressBarDefault"><span class="progressBar6"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
